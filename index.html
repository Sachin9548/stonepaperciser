<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Stone Paper Ciser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Stone Paper & Scissors</h1>
        <div class="score">
            <div class="you">
                <h2 id="user">0</h2>
                <p>You</p>
            </div>
            <div class="you">
                <h2 id="computer">0</h2>
                <p>Computer</p>
            </div>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="./rock.png" alt="Stone">
            </div>

            <div  class="choice" id="paper" >
                <img src="./paper.png" alt="Paper">
            </div>

            <div  class="choice" id="scissor">
                <img src="./ciser.png" alt="Scissor">
            </div>
        </div>

        <button class="btn">Select Your Choice</button>
    </div>


<script src="script.js"></script>
    
</body>
</html>
